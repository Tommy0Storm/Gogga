[pytest]
# GOGGA Backend Test Configuration
# Run: pytest tests/ -v

# Register custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    quick: marks tests as quick sanity checks (run with '-m quick')
    integration: marks tests that require external services

# Async mode
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = -v --tb=short

# Warnings
filterwarnings =
    ignore::DeprecationWarning
