# GOGGA Docker Compose Configuration
# Local development orchestration

services:
  backend:
    build:
      context: ./gogga-backend
      dockerfile: Dockerfile
    container_name: gogga_api
    ports:
      - "8000:8000"
    env_file:
      - ./gogga-backend/.env
    environment:
      - PAYFAST_ENV=sandbox
      - CEPO_URL=http://cepo:8080
    volumes:
      - ./gogga-backend:/app
    networks:
      - gogga_network
    restart: unless-stopped
    depends_on:
      - cepo

  frontend:
    build:
      context: ./gogga-frontend
      dockerfile: Dockerfile.dev
    container_name: gogga_ui
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=
    volumes:
      - ./gogga-frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - gogga_network
    restart: unless-stopped

  # CePO: Cerebras Planning Optimization via OptiLLM
  # Advanced reasoning layer using chain-of-thought planning
  cepo:
    build:
      context: ./gogga-cepo
      dockerfile: Dockerfile
    container_name: gogga_cepo
    ports:
      - "8080:8080"
    env_file:
      - ./gogga-backend/.env
    networks:
      - gogga_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s

networks:
  gogga_network:
    driver: bridge
