# GOGGA Docker Compose Configuration
# Local development orchestration

services:
  backend:
    build:
      context: ./gogga-backend
      dockerfile: Dockerfile
    container_name: gogga_api
    ports:
      - "8000:8000"
    env_file:
      - ./gogga-backend/.env
    environment:
      - PAYFAST_ENV=sandbox
      - CEPO_URL=http://cepo:8080
    volumes:
      - ./gogga-backend:/app
    networks:
      - gogga_network
    restart: unless-stopped
    depends_on:
      - cepo
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  frontend:
    build:
      context: ./gogga-frontend
      dockerfile: Dockerfile
    container_name: gogga_ui
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=
    volumes:
      - ./gogga-frontend:/app
      - ./gogga-frontend/certs:/app/certs
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - gogga_network
    restart: unless-stopped

  # CePO: Cerebras Planning Optimization via OptiLLM
  # Advanced reasoning layer using chain-of-thought planning
  cepo:
    build:
      context: ./gogga-cepo
      dockerfile: Dockerfile
    container_name: gogga_cepo
    ports:
      - "8080:8080"
    env_file:
      - ./gogga-backend/.env
    networks:
      - gogga_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s

  # Network Proxy - Workaround for Next.js 16 network access bug
  # Forwards external connections on port 3001 to frontend:3000
  proxy:
    build:
      context: ./gogga-proxy
      dockerfile: Dockerfile
    container_name: gogga_proxy
    ports:
      - "3001:3001"
    depends_on:
      - frontend
    networks:
      - gogga_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:3002/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # GOGGA Admin Panel - Separate container for administration
  admin:
    build:
      context: ./gogga-admin
      dockerfile: Dockerfile.dev
    container_name: gogga_admin
    ports:
      - "3100:3100"
    environment:
      - DATABASE_URL=file:/app/prisma/dev.db
      - BACKEND_URL=http://backend:8000
      - CEPO_URL=http://cepo:8080
      - FRONTEND_URL=http://frontend:3000
      - INTERNAL_API_KEY=${INTERNAL_API_KEY:-admin-internal-key-dev}
      - ADMIN_EMAILS=admin@vcb-ai.online
      - PAYFAST_ENV=sandbox
    volumes:
      - ./gogga-admin:/app
      - ./gogga-frontend/prisma:/app/prisma
      - admin_node_modules:/app/node_modules
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - backend
      - frontend
    networks:
      - gogga_network
    restart: unless-stopped

networks:
  gogga_network:
    driver: bridge

volumes:
  frontend_node_modules:
  admin_node_modules:
